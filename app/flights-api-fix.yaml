apiVersion: v1
kind: Service
metadata:
  name: flights-api
  namespace: hackfest  
  labels:
    name: flights-api
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3003
    targetPort: 3003
  selector:
    app: flights-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flights-api
  namespace: hackfest  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flights-api
  template:
    metadata:
      labels:
        app: flights-api
    spec:
      containers:
        - image: chzbrgr71/flights-api:v2.0
          imagePullPolicy: Always
          name: flights-api
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1024Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              port: 3003
              path: /status              
          env:
            - name: DATA_SERVICE_URI
              value: http://data-api.hackfest.svc.cluster.local:3009/
          ports:
          - containerPort: 3003
            protocol: TCP
      restartPolicy: Always
